<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">

  <title>Product preview card component</title>
</head>

<body>

  <div class="container">
    <img class="img-mobile" src="./images/image-product-mobile.jpg" alt="">
    <img class="img-desktop" src="./images/image-product-desktop.jpg" alt="">
  
    <div class="card-body">
  
      <p class="category">P E R F U M E</p>
  
      <h1 class="title-product">Gabrielle Essence Eau <br>De Parfum</h1>
  
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
  
      <div class="prices">
        <h1>$149.99</h1>
        <h4>$169.99</h4>
      </div>
  
      <div class="button-cart">
        <button><img class="img-cart" src="./images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
  
    </div>
  </div>
  
  <div class="attribution">
    <p>Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    <p>Coded by: <a href="https://github.com/wancarvalho">Wanderson Carvalho</a></p>
  </div>
    
</body>

</html>
